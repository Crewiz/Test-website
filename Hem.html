            <h4>Västerås</h4>
              <p>Västerås är en tätort i Västmanland samt centralort för Västerås kommun, residensstad för Västmanlands län och stiftsstad för Västerås stift. Västerås är Sveriges sjätte största tätort med 128 534 (2020-12-31)[3] invånare i tätorten. Staden ligger vid Mälarens norra strand cirka 10 mil väster om Stockholm.</p>
</div> 
        <div id="siderbar">
          <h5>Västerås Trivia</h5>
            <p>Två av Europas största företag inom elektrifiering och kraftöverföring, Asea och Svenska Metallverken, startades i Västerås runt år 1900. Bolagen var båda två involverade i elektrifieringen av dåtidens Sverige.</p>
